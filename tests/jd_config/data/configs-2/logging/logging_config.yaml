

version: 1
disable_existing_loggers: False

formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
    console:
        class: "logging.StreamHandler"
        level: "DEBUG"
        formatter: "simple"
        stream: "ext://sys.stdout"

    pil_engine:
        class: "logging.FileHandler"
        level: "DEBUG"
        formatter: "simple"
        filename: "{ref:log_dir}/engine.{ref:timestamp}.log"
        encoding: "utf8"

    # "log_handler (example)": {
