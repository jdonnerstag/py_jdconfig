# ----------------------------------------------------------------------------
# Config file
# ----------------------------------------------------------------------------

version: 1

# Timestamp when the app was started. Is readonly and will never be updated or changed
timestamp: '{timestamp: %Y%m%d-%H%M%S}'

db: "oracle"
database: '{import: "./db/{ref:db}_config.yaml", {ref:config_env}}'

git: '{import: "./git_config.yaml", {ref: config_env}}'

# Define once, and re-use further down
log_dir: "/temp/logs"
logging: '{import: "./logging/logging_config.yaml", {ref:config_env}}'

debug:
    log_progress_after: 20_000
    DISABLED stop_after: 100_000
